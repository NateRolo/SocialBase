<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metagrabber</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/fileTab.css">
</head>
<body>
    

    <!-- Data card entry template -->
    <template>

    </template>
    <!-- Data card template -->

    <div id="content">
        <button class="accordian">
            <image src="assets/images/snorlax logo.png" alt="post-thumbnail" class="thumbnail"></image>
            <p class="fileInfo">Title
                <span class="filePostedDate">Apr. 28, 2024</span>
            </p>
            
            <span class="fileNumber">2024-0021</span>
            </button>
        <div class="panel">
            <div class="subPanel instagram">
                instagram
            </div>
            <div class="subPanel tiktok">
                Tiktok
            </div>
            <div class="subPanel youtube">
                Youtube
            </div>
            <div class="subPanel facebook">
                Facebook
            </div>
        </div>
            
    </div>


    <nav>
        <div id="navbarContainer">
            <div id="dropdown">
                <p id="filterLabel">Filter</p>
                <ul id="filters" class="closeFilter">
                    <li class="filterItem"><input type="checkbox" name="filter">Filter</li>
                    <li class="filterItem"><input type="checkbox" name="filter">Filter</li>
                    <li class="filterItem"><input type="checkbox" name="filter">Filter</li>
                    <li class="filterItem"><input type="checkbox" name="filter">Filter</li>
                    <li class="filterItem"><input type="checkbox" name="filter">Filter</li>
                </ul>                
            </div>
            <div id="backPage" class="pageBtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px" fill="#e8eaed"><path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg>
            </div>
            <div id="pageNumber">
                <span>1 of 2</span>
            </div>
            <div id="nextPage" class="pageBtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px" fill="#e8eaed"><path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/></svg>
            </div>
           
        </div>
    </nav>


    <script src="js/main.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/fileTab.js"></script>
</body>
</html>
